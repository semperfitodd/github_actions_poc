name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: |
          my-docker-repo:latest
          my-docker-repo:${{ github.sha }}
        build-args: |
          APP_CONTENT="Hello, World!"

    - name: Test Docker container
      run: |
        docker run -d -p 8080:80 my-docker-repo:${{ github.sha }}
        curl -sSL localhost:8080 | grep -q 'Hello, World!'
        if [ $? -eq 0 ]; then
          echo 'App is working!'
        else
          echo 'App is not working!'
          exit 1
        fi

